<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Housing Data</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 80%;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Housing Data</h1>
        <table>
            <thead>
                <tr>
                    <th>Address</th>
                    <th>Price</th>
                    <th>Bedrooms</th>
                    <th>Bathrooms</th>
                    <th>Square Feet</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>123 Main St, Anytown, USA</td>
                    <td>$300,000</td>
                    <td>3</td>
                    <td>2</td>
                    <td>1,800</td>
                </tr>
                <tr>
                    <td>456 Oak St, Anytown, USA</td>
                    <td>$350,000</td>
                    <td>4</td>
                    <td>3</td>
                    <td>2,200</td>
                </tr>
                <tr>
                    <td>789 Pine St, Anytown, USA</td>
                    <td>$250,000</td>
                    <td>2</td>
                    <td>1</td>
                    <td>1,500</td>
                </tr>
                <!-- Add more rows as needed -->
            </tbody>
        </table>
    </div>
</body>
</html>
